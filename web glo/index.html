<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>YouTube</title>
</head>

<body>
    <header class="header">
        <button class="menu-button cursor">
            <span class="line-menu"></span>
            <span class="line-menu"></span>
            <span class="line-menu"></span>
        </button>
        <img src="img/YouTube.svg" alt="YouTube" class="logo cursor">
        <div class="input-group">
            <input type="search" name="search" placeholder="Search" class="input-search">
            <button type="submit" class="button-search cursor"></button>
        </div>
        <div class="icons">
            <img src="img/Video.png" alt="Video" class="video icon cursor">
            <img src="img/Dots.png" alt="Dots" class="dots icon cursor">
            <img src="img/Ring.png" alt="Ring" class="ring icon cursor">
            <img src="img/Userpic.jpg" alt="User" class="user cursor">
        </div>
    </header>
</body>

</html>
