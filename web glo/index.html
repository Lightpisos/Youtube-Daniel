<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>YouTube</title>
</head>

<body>
    <header class="header">
        <button class="menu-button cursor">
            <span class="line-menu"></span>
            <span class="line-menu"></span>
            <span class="line-menu"></span>
        </button>
        <img src="img/YouTube.svg" alt="YouTube" class="logo cursor">
        <div class="input-group">
            <input type="search" name="search" placeholder="Search" class="input-search">
            <button type="submit" class="button-search cursor"></button>
        </div>
        <div class="icons">
            <img src="img/Video.png" alt="Video" class="video cursor">
            <img src="img/Dots.png" alt="Dots" class="dots cursor">
            <img src="img/Ring.png" alt="Ring" class="ring cursor">
            <img src="img/Userpic.jpg" alt="User" class="user cursor">
        </div>
    </header>
    <section class="sidebar">
        <nav class="nav">
            <ul class="first-navbar navbar">
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-home" width="20" height="19">
                            <use xlink:href="img/icons.svg#home"></use>
                        </svg>
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-trending" width="20" height="19">
                            <use xlink:href="img/icons.svg#trending"></use>
                        </svg>
                        <span class="nav-text">Trending</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-subscriptions" width="20" height="19">
                            <use xlink:href="img/icons.svg#subscriptions"></use>
                        </svg>
                        <span class="nav-text">Subscriptions</span>
                    </a>
                </li>
            </ul>
            <ul class="second-navbar navbar">
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-library" width="20" height="19">
                            <use xlink:href="img/icons.svg#library"></use>
                        </svg>
                        <span class="nav-text">Library</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-history" width="20" height="19">
                            <use xlink:href="img/icons.svg#history"></use>
                        </svg>
                        <span class="nav-text">History</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-watch" width="20" height="19">
                            <use xlink:href="img/icons.svg#watch"></use>
                        </svg>
                        <span class="nav-text">Watch later</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-favourites" width="20" height="19">
                            <use xlink:href="img/icons.svg#favourites"></use>
                        </svg>
                        <span class="nav-text">Favourites</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-liked" width="20" height="19">
                            <use xlink:href="img/icons.svg#liked"></use>
                        </svg>
                        <span class="nav-text">Liked videos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-music" width="20" height="19">
                            <use xlink:href="img/icons.svg#music"></use>
                        </svg>
                        <span class="nav-text">Music</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-games" width="20" height="19">
                            <use xlink:href="img/icons.svg#games"></use>
                        </svg>
                        <span class="nav-text">Games</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link cursor">
                        <svg class="icon icon-more" width="20" height="19">
                            <use xlink:href="img/icons.svg#more"></use>
                        </svg>
                        <span class="nav-text">Show more</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="subscriptions">
            <h2 class="h2">Subscriptions</h2>
            <div class="people">
                <ul class="people-list">
                    <li class="human">
                        <a href="#" class="people-link">
                            <img src="img/Oval.png" alt="Gussie Singleton" class="people-img">
                            <span class="text-list">Gussie Singleton</span>
                        </a>

                    </li>
                    <li class="human">
                        <a href="#" class="people-link">
                            <img src="img/Oval1.png" alt="Nora Francis" class="people-img">
                            <span class="text-list">Nora Francis</span>
                        </a>

                    </li>
                    <li class="human">
                        <a href="#" class="people-link">
                            <img src="img/Oval2.png" alt="Belle Briggs" class="people-img">
                            <span class="text-list">Belle Briggs</span>
                        </a>

                    </li>
                    <li class="human">
                        <a href="#" class="people-link">
                            <img src="img/Oval3.png" alt="Eunice Cortez" class="people-img">
                            <span class="text-list">Eunice Cortez</span>
                        </a>

                    </li>
                    <li class="human">
                        <a href="#" class="people-link">
                            <img src="img/Oval4.png" alt="Emma Hanson" class="people-img">
                            <span class="text-list">Emma Hanson</span>
                        </a>

                    </li>
                    <li class="human">
                        <a href="#" class="people-link">
                            <img src="img/Oval5.png" alt="Leah Berry" class="people-img">
                            <span class="text-list">Leah Berry</span>
                        </a>

                    </li>
                </ul>
            </div>
        </div>
        <ul class="settings">
            <li class="setting">
                <a href="#" class="settings-link cursor">
                    <svg class="icon icon-setting" width="20" height="19">
                        <use xlink:href="img/icons.svg#setting"></use>
                    </svg>
                    <span class="nav-text">Settings</span>
                </a>
            </li>
        </ul>
    </section>
</body>

</html>
